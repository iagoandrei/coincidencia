<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girassol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('background.jpeg'); 
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <!-- Música de fundo -->
  <audio id="bg-music" autoplay></audio>

  <script>
    const audio = document.getElementById("bg-music");

    const playlist = [
      'musica.mp3',
      'musica1.mp3',
      'musica2.mp3',
      'musica3.mp3',
      'musica4.mp3',
      'musica5.mp3',
      'musica6.mp3',
    ];

    // Função para embaralhar o array (Fisher-Yates shuffle)
    function shuffle(array) {
      let currentIndex = array.length, randomIndex;

      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        // Troca de posição
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }

      return array;
    }

    let shuffledPlaylist = shuffle([...playlist]); // copia e embaralha
    let currentTrackIndex = 0;

    function playCurrentTrack() {
      audio.src = shuffledPlaylist[currentTrackIndex];
      audio.play().catch(() => {
        console.log("Autoplay bloqueado. Aguardando interação do usuário.");
        const ativarAudio = () => {
          audio.play();
          document.removeEventListener("click", ativarAudio);
        };
        document.addEventListener("click", ativarAudio);
      });
    }

    audio.addEventListener("ended", () => {
      currentTrackIndex++;
      if (currentTrackIndex >= shuffledPlaylist.length) {
        // Reembaralha quando acabar todas as músicas
        shuffledPlaylist = shuffle([...playlist]);
        currentTrackIndex = 0;
      }
      playCurrentTrack();
    });

    playCurrentTrack();
  </script>
</body>
</html>
