<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girassol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('background.jpeg'); 
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <!-- Música de fundo -->
  <audio id="bg-music" autoplay></audio>

  <script>
    const audio = document.getElementById("bg-music");

    // Lista de músicas
    const playlist = [
      'musica.mp3',
      'musica1.mp3',
      'musica2.mp3',
      'musica3.mp3'
    ];

    let currentTrack = 0;

    // Função para carregar e tocar a música atual
    function playCurrentTrack() {
      audio.src = playlist[currentTrack];
      audio.play().catch(() => {
        console.log("Autoplay bloqueado. Aguardando interação do usuário.");
        const ativarAudio = () => {
          audio.play();
          document.removeEventListener("click", ativarAudio);
        };
        document.addEventListener("click", ativarAudio);
      });
    }

    // Quando a música atual terminar, vai para a próxima
    audio.addEventListener("ended", () => {
      currentTrack++;
      if (currentTrack < playlist.length) {
        playCurrentTrack();
      } else {
        // Reinicia a playlist se quiser
        currentTrack = 0;
        playCurrentTrack();
        // Ou remova a linha acima se quiser parar ao final
      }
    });

    // Começa tocando
    playCurrentTrack();
  </script>
</body>
</html>
