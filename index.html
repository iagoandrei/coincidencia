<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girassol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('background.jpeg'); 
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <!-- Música de fundo começa mutada -->
  <audio id="bg-music" autoplay loop muted>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");

    // Aguarda um pequeno delay para garantir que o autoplay funcionou
    setTimeout(() => {
      // Tira o mute e tenta tocar com som
      audio.muted = false;
      audio.play().catch(err => {
        console.warn("O navegador ainda bloqueou o som. Requer interação do usuário.");
      });
    }, 1000);
  </script>
</body>
</html>
