<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girassol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* evita rolagem */
    }

    body {
      background-image: url('background.jpeg'); 
      background-size: contain; /* faz a imagem caber inteira */
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <!-- Música de fundo -->
  <audio id="bg-music" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");

    // Tenta iniciar a reprodução automaticamente
    audio.play().catch(() => {
      console.log("Autoplay bloqueado. Esperando interação do usuário...");

      // Toca após o usuário clicar em qualquer lugar da tela
      const ativarAudio = () => {
        audio.play();
        document.removeEventListener("click", ativarAudio);
      };

      document.addEventListener("click", ativarAudio);
    });
  </script>
</body>
</html>
